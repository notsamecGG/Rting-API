<!-- REGISTRATION -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <script src="./registration.js"></script>
</head>
<body>
  <main>
    <div>
      <label for="username">Username: </label>
      <input type="text" name="username" id="username" placeholder="SamecGG">    
    </div>
    <div>
      <label for="firstname">Firstname: </label>
      <input type="text" name="firstname" id="firstname" placeholder="Sam">    
    </div>
    <div>
      <label for="email">Email: </label>
      <input type="email" name="email" id="email" placeholder="sam@domain.com">
    </div>
    <div>
      <label for="password">Password: </label>
      <input type="password" name="password" id="password" placeholder="Password">
    </div>
    <div>
      <label for="confirm">Confirm Password: </label>
      <input type="password" name="confirm" id="confirm" placeholder="Password">
    </div>

    <button type="submit" onclick="ButtonCallback()">Register</button>
  </main>
  <a href="../login/index.html">Login</a>
  <a href="../index.html">Home</a>
</body>
</html>
